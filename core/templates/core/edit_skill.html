{% extends "core/base.html" %}

{% block content %}
<div class="edit-container">
    <h2>Edit Skill</h2>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
</div>
{% endblock %}

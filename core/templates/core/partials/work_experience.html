
<form method="post" action="{% url 'add_work_experience' %}">
    {% csrf_token %}
    {{ work_form.as_p }}
    <button type="submit" class="btn btn-primary">Add Work Experience</button>
</form>
<ul>
    {% for work in work_experience %}
        <li>
            {{ work.position }} at {{ work.company }} ({{ work.start_date }} - {{ work.end_date|default:"Present" }})
            <a href="{% url 'edit_work_experience' work.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_work_experience' work.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
    {% endfor %}
</ul>

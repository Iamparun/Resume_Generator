{% extends "core/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required minlength="3" maxlength="150" />
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required minlength="8" />
        </div>
        
        <!-- Password Confirmation Field -->
        <div class="form-group">
            <label for="password_confirmation">Confirm Password:</label>
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" required minlength="8" />
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>

    <!-- Link to login page -->
    <div class="login-link mt-3">
        <p>Already have an account? 
            <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
        </p>
    </div>
</div>
{% endblock %}
